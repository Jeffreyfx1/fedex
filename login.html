<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FedEx Admin Login</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f5f5f5;
    color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    background: #fff;
    padding: 35px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 320px;
  }

  .fedex-logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .fedex-logo span:first-child { color: #4D148C; }
  .fedex-logo span:last-child { color: #FF6600; }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #4D148C;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: bold;
    margin-bottom: 6px;
  }

  input {
    padding: 10px;
    margin-bottom: 18px;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    outline: none;
  }

  input:focus {
    border-color: #4D148C;
  }

  button {
    background: #4D148C;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    background: #5c1cb3;
  }

  .error {
    color: red;
    text-align: center;
    margin-bottom: 10px;
  }

  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
    color: #777;
  }

</style>
</head>
<body>
  <div class="login-box">
    <div class="fedex-logo"><span>Fed</span><span>Ex</span><sup>TM</sup></div>
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <p id="errorMsg" class="error"></p>

      <button type="submit">Login</button>
    </form>
    <div class="footer">
      Â© FedEx Delivery System..ğ’¿ ğ“‰ğ‘’ğ’¸ğ’½ğ“ƒğ‘œğ“ğ‘œğ‘”ğ’¾ğ‘’ğ“ˆ

    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        window.location.href = "/submissions.html";
      } else {
        errorMsg.textContent = "Invalid username or password";
      }
    } catch (err) {
      errorMsg.textContent = "Error connecting to server.";
    }
  });
  </script>
</body>
</html>
